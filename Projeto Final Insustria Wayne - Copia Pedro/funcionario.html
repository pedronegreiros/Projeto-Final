<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários</title>
  <link rel="stylesheet" href="">
</head>

<body>
    <form id="formulario">
        <div class="campo">
        <label for="cargo"> <strong>Cargo:</strong></label>
            <select name="cargo" id="cargo" required>
                <option value="">Selecione uma opção</option>
                <option value="Funcionario">Funcionário</option>
                <option value="Gerente">Gerente</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
        </div>
        <div class="campo">
        <label for="senha"><strong>Senha</strong></label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </div>
        <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" id="email" name="email" placeholder="Digite um email válido" required>
        </div>
        <button type="submit" class="btncriar" id="btncriar">Criar</button>
    </form>

    <section id="todos_os_funcionarios"></section>

  <script src="./funcionario.js"></script>
</body>

</html>
