<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Equipamento</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <h1>Equipamento</h1>

  <form id="formulario">
    <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o Nome" required>
    </div>
    <div>
      <label for="estatus">estatus</label>
      <input type="text" id="estatus" name="estatus" placeholder="Digite o status" required>
    </div>
    <div>
      <label for="ano">Quantidade</label>
      <input type="number" id="ano" name="ano" placeholder="Digite a Quantidade" required>
    </div>

    <button>Cadastrar Equipamento</button>
  </form>
<br>
  <div id="divBusca">
    <input type="text" id="buscar" placeholder="Buscar por Nome..."/>
    <button id="btnBusca">Buscar</button>
  </div>

  <section class="container" id="buscar_equipamento"></section>
<br>
  <section class="container" id="todos_equipamento"></section>

  <script src="./equipamento.js"></script>
</body>

</html>
