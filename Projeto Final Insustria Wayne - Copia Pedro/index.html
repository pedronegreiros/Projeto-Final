<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Industria Wayne</title>
</head>
<body>
    <header class="logo" id="logo">
        <img src="icon/logo.png" alt="" >
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="item" id="usuario">
                <button class="btn" id="btnusuario" title="Funcionário"> 
                    <img src="icon/usuario.png" alt="usuário" height="80">
                </button>
            </div>
            <div class="item" id="servico">
                <button class="btn" id="btnservico" title="Serviços">
                    <img src="icon/servico.png" alt="serviços" height="80">
                </button>
            </div>
            <div class="item" id="equipamento">
                <button class="btn" id="btnequipamento" title="Equipamentos"> 
                    <img src="icon/equipamento.png" alt="equipamento" height="80">
                </button>
            </div> 
            <div class="item" id="sair">
                <button class="btn" id="btnsair" title="Sair"> 
                    <img src="icon/sair.png" alt="sair" height="80">
                </button>
            </div>
        </nav>
        <div class="conteudo" id="conteudo"></div>
        
    </div>

    <footer id="rodape">
        <p>Projeto Final - Pedro Negreiros <br>
            FullStack - Infinity School <br>
            Turma - 315
        </p>
    </footer>
    <script src="./conteudo.js"></script>
</body>
</html>
