<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="icon/logo.png" alt="logo" id="logo">
                <h2 class="title title-primary">Seja bem vindo!</h2>
                <p class="description description-primary">Conecte-se</p>
                <p class="description description-primary">com suas informções pessoais</p>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Sua conta</h2>
                <p class="description description-second">Prencher os dados corretamente.</p>
                <form class="form" id="form">
                    <label class="description description-second" for="cargo">Cargo:</label>
                        <select name="cargo" id="cargo" required>
                            <option value="">Selecione uma opção</option>
                            <option value="func">Funcionário</option>
                            <option value="gerente">Gerente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    <label class="label-input" for="usuario">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="usuario" placeholder=" Usuário" required>
                    </label>
                    <label class="label-input" for="senha">
                        <i class="fas fa-lock icon-modify"> </i>
                        <input type="password" id="senha" placeholder=" Senha" required>
                    </label>
                    <button class="btn btn-second" id="btnentrar">Entrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
    </div>
    <script src="./login.js"></script>
</body>
</html>
