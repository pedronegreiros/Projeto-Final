<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="">
    <title>Página de Usuário</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="item" id="adicionar">
                <button class="btn" title="Adicionar Funcionário" id="btnadicionar">
                    <img src="icon/adicionar.png" alt="adicionar" height="80">
                </button>
            </div>
            <div class="item" id="editar">
                <button class="btn" title="Editar Funcionário" id="btneditar">
                    <img src="icon/editar.png" alt="editar" height="80">
                </button>
            </div>
            <div class="item" id="consultar">
                <button class="btn" title="Consultar Funcionário" id="btnconsultar">
                    <img src="icon/consultar.png" alt="consultar" height="80">
                </button>
            </div>
            <div class="item" id="excluir">
                <button class="btn" title="Excluir Funcionário" id="btnexcluir">
                    <img src="icon/excluir.png" alt="excluir" height="80">
                </button>
            </div>
            <div class="form" id="form">
                <h1>Adicionar Funcionário</h1>
                <form id="formulario">
                    <div class="campo">
                    <label for="cargo"> <strong>Cargo:</strong></label>
                        <select name="cargo" id="cargo" required>
                            <option value="">Selecione uma opção</option>
                            <option value="Funcionario">Funcionário</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" id="email" name="email" placeholder="Digite um email válido" required>
                    <button type="submit" class="btncriar" id="btncriar">Criar</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <br>

    <script src="./formulario.js"></script>
</body>
</html>
